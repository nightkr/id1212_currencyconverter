<!DOCTYPE xhtml>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <title>Currency Converter 9000.1</title>
  </h:head>
  <h:body>
    <h1>PRO CURRENCY CONVERTAH</h1>
    <h:form id="converter">
      <c:if test="#{viewBacking.targetFailed}">
        <div>#{viewBacking.targetError}</div>
      </c:if>
      <div>
        <h:inputText id="sourceAmount" value="#{viewBacking.sourceAmount}">
          <f:ajax render=":converter"/>
          <f:ajax event="keyup" render=":converter:targetAmount"/>
        </h:inputText>
        <h:selectOneMenu required="true" id="sourceCurrency" value="#{viewBacking.sourceCurrency}">
          <f:selectItems value="#{viewBacking.sourceCurrencies}" var="currency" itemLabel="#{currency.name}" itemValue="#{currency.id}"/>
          <f:ajax render=":converter"/>
        </h:selectOneMenu>
        â†’
        <h:outputText id="targetAmount" value="#{viewBacking.targetAmount}" rendered="#{viewBacking.targetCalculated}"/>
        <h:selectOneMenu required="true" id="targetCurrency" value="#{viewBacking.targetCurrency}">
          <f:selectItems value="#{viewBacking.targetCurrencies}" var="currency" itemLabel="#{currency.name}" itemValue="#{currency.id}"/>
          <f:ajax render=":converter"/>
        </h:selectOneMenu>
      </div>
    </h:form>
  </h:body>
</html>
